<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Pomodoro</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">

        <div class="focusWatch">
            <div class="time">
                00:00:00
            </div>

            <div class="controls">
                <button id="focusbtn">Focus</button>
                <button id="stopfocusbtn">Break</button>
            </div>
        </div>

        <div class="breakWatch">
            <p>Break</p>
            <div class="time">
                00:00:00
            </div>
        </div>

        <div class="cycles">
            <h2>Today <br />Cycles</h2>
            <div id="register">
                <div>
                    <h3 id="cycle0">Cycle 0</h3>
                    <p id="focustime">Focus time:</p>
                    <p id="breaktime">Break time:</p>
                </div>
            </div>
        </div> 

    </div>
</body>

</html>
