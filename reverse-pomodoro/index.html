<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Pomodoro</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">

        <div class="focusWatch">
            <div class="time">
                00:00:00
            </div>

            <div class="controls">
                <button>Focus</button>
                <button>Stop</button>
            </div>
        </div>

        <div class="breakWatch">
            <div class="time">
                00:00:00
            </div>

            <div class="controls">
                <button>Break</button>
                <button>Stop</button>
            </div>
        </div>

        <div class="cicles">
            <h2>Today Cicles</h2>
            <div id="register">
                <h3>Cicle 01</h3>
                <p>Focus time:</p>
                <p>Break time:</p>
            </div>
        </div> 

    </div>

</body>

</html>
